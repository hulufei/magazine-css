<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zara</title>
  <link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="fontello/css/fontello.css" media="all">
  <link rel="stylesheet" href="css/book.css" media="all">
</head>
<body>
  <div class="container">
    <h1>Zara</h1>
    <div class="main cf">
      <div class="preview">
        <div class="edge">
          <i class="outer"></i>
          <i></i>
          <i></i>
          <i class="inner"></i>
        </div>
        <img class="item" src="image/zara.jpg" alt="description">
        <div class="about">
          <i class="icon-eye"></i>
          <span class="price"><sup>$</sup>100</span>
          <a class="buy" href="#">
            <i class="icon-basket"></i>Buy
          </a>
        </div>
      </div>
      <div class="seperator">&nbsp;</div>
      <div class="content">
        <div class="user cf">
          <img class="circle" src="http://www.gravatar.com/avatar/d0d542f6a095a65d7d7455727f0b2d44.jpg?d=http%3A%2F%2Fblog.zhaojie.me%2Fimages%2Fprofile.gif&s=50" alt="avatar">
          <a class="name" href="#">Ivan</a>
          <a class="follow" href="#">+Follow</a>
        </div>
        <div class="description">
          Description about the clothe Description about the clothe Description about the clothe
          <cite>ZARA lookbook</cite>
        </div>
        <div class="card">
          <div class="card-hd cf">
            <h2>Zara</h2>
            <strong class="discount">10% OFF <span class="discount-mark">Discount</span></strong>
          </div>
          <div class="card-cnt">
            <p class="expire">
              Expiration
              <time>12/4/2012</time>
            </p>
            <p class="card-description">Description of the coupon, <br/>Coupon</p>
          </div>
          <div id="upc-a" class="barcode cf">
            <div id="upc-wrap">
              <div class="code-type">0</div>
              <!-- the CSS structure is odd due to: http://stackoverflow.com/questions/5256533/a-space-between-inline-block-list-items -->
              <!-- begin UPC -->
              <div class="m e long"></div><div class="m o long"></div><div class="m e long"></div><!--
              Quiet Zone
              --><div class="l"><!--
                begin L --><div id="l1"><div class="m o"></div><div class="m o"></div><div class="m o"></div><div class="m e long"></div><div class="m e long"></div><div class="m o"></div><div class="m e long">						 </div></div><div id="l2"><div class="m o"></div><div class="m o"></div><div class="m e"></div><div class="m e"></div><div class="m o"></div><div class="m o"></div><div class="m e">						 </div></div><div id="l3"><div class="m o"></div><div class="m o"></div><div class="m e"></div><div class="m o"></div><div class="m o"></div><div class="m e"></div><div class="m e">						 </div></div><div id="l4"><div class="m o"></div><div class="m e"></div><div class="m e"></div><div class="m e"></div><div class="m e"></div><div class="m o"></div><div class="m e">						 </div></div><div id="l5"><div class="m o"></div><div class="m e"></div><div class="m o"></div><div class="m o"></div><div class="m o"></div><div class="m e"></div><div class="m e">						 </div></div><div id="l6"><div class="m o"></div><div class="m e"></div><div class="m e"></div><div class="m o"></div><div class="m o"></div><div class="m o"></div><div class="m e">						 </div></div></div><!--
              begin M
              --><div class="m o long"></div><div class="m e long"></div><div class="m o long"></div><div class="m e long"></div><div class="m o long"></div><!--
              end M
              --><div class="r"><!--
                begin R --><div id="r1"><div class="m o"></div><div class="m e"></div><div class="m o"></div><div class="m e"></div><div class="m e"></div><div class="m e"></div><div class="m e">						 </div></div><div id="r2"><div class="m o"></div><div class="m e"></div><div class="m e"></div><div class="m e"></div><div class="m o"></div><div class="m e"></div><div class="m e">						 </div></div><div id="r3"><div class="m o"></div><div class="m e"></div><div class="m e"></div><div class="m o"></div><div class="m e"></div><div class="m e"></div><div class="m e">						 </div></div><div id="r4"><div class="m o"></div><div class="m o"></div><div class="m o"></div><div class="m e"></div><div class="m o"></div><div class="m e"></div><div class="m e">						 </div></div><div id="r5"><div class="m o"></div><div class="m o"></div><div class="m o"></div><div class="m e"></div><div class="m e"></div><div class="m o"></div><div class="m e">						 </div></div><div id="r6"><div class="m o long"></div><div class="m e"></div><div class="m e"></div><div class="m o long"></div><div class="m o long"></div><div class="m o long"></div><div class="m e">						 </div></div></div><!--
              Quiet Zone
              --><div class="m e long"></div><div class="m o long"></div><div class="m e long"></div>
              <!-- end UPC -->
              <div class="checksum">5</div>
            </div><!-- end upc-wrap -->

            <div id="l-digits" class="digits">12345</div>
            <div id="r-digits" class="digits">67890</div>
          </div>
        </div>
        <div class="comments">
          <div class="comments-hd cf">
            <span class="total">15 comments</span>
          </div>
          <div class="comments-cnt cf">
            <div class="dots">
              <i class="dot bg-darkgray"></i>
              <i class="dot bg-gray"></i>
              <i class="dot bg-pink"></i>
            </div>
            <img class="circle" src="http://www.gravatar.com/avatar/d0d542f6a095a65d7d7455727f0b2d44.jpg?d=http%3A%2F%2Fblog.zhaojie.me%2Fimages%2Fprofile.gif&s=40" alt="avatar">
            <input type="text" placeholder="Comments...">
          </div>
        </div>
        <div class="edge">
          <i class="outer"></i>
          <i></i>
          <i></i>
          <i class="inner"></i>
        </div>
      </div>
      <div class="pagination">
        <a class="prev" href="#">Prev</a>
        <a class="next" href="#">Next</a>
      </div>
    </div>
    <div class="footer cf">
      <span class="caption">Clothe</span>
      <a href="#" class="thumb-item thumb-hover">
        <img class="thumb" src="image/zara.jpg" alt="">
      </a>

        <img class="thumb" src="image/zara.jpg" alt="">

        <img class="thumb" src="image/zara.jpg" alt="">

      <a class="thumb-item" href="#">
        <img class="thumb" src="image/zara.jpg" alt="">

      <a class="thumb-item" href="#">
        <img class="thumb" src="image/zara.jpg" alt="">
      </a>
      <a class="thumb-item" href="#">
        <img class="thumb" src="image/zara.jpg" alt="">
      </a>
      <a class="thumb-item" href="#">
        <img class="thumb" src="image/zara.jpg" alt="">
      </a>
      <a class="thumb-item" href="#">
        <img class="thumb" src="image/zara.jpg" alt="">
      </a>
    </div>
  </div>
</body>
</html>
